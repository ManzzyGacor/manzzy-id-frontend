<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzzy ID Official - Admin Panel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-header {
            background-color: #3a0000; 
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff0000;
        }
        .admin-container {
            padding: 50px;
        }
        .data-section {
            margin-bottom: 40px;
        }
        .data-section h2 {
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-add-saldo {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        .form-add-saldo > div {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1 style="color: #ffcccc;">PANEL ADMINISTRATOR MANZZY ID</h1>
        <p>Anda login sebagai <span id="admin-username" style="font-weight: bold;"></span></p>
        <button id="logout-btn" class="btn-primary" style="background-color: #ff0000; margin-top: 15px;">LOGOUT ADMIN</button>
    </div>

    <div class="admin-container">
        <div class="data-section">
            <h2><i class="fas fa-plus-circle"></i> ADD SALDO MANUAL</h2>
            <div class="container-card">
                <form id="addSaldoForm" class="form-add-saldo">
                    <div>
                        <label for="target-username">Username Target:</label>
                        <input type="text" id="target-username" placeholder="Masukkan Username Target" required>
                    </div>
                    <div>
                        <label for="amount-add">Jumlah Saldo (Rp):</label>
                        <input type="number" id="amount-add" placeholder="Misal: 50000" required min="1000">
                    </div>
                    <button type="submit" class="btn-primary" style="background-color: #4CAF50;">EKSEKUSI ADD SALDO</button>
                </form>
            </div>
        </div>
        
        <div class="data-section">
            <h2><i class="fas fa-box"></i> POSTING PRODUK BARU</h2>
            <div class="container-card">
                <form id="postProductForm">
                    <label for="product-name">Nama Produk:</label>
                    <input type="text" id="product-name" required>

                    <label for="product-price">Harga (Rp):</label>
                    <input type="number" id="product-price" required min="1000">

                    <label for="product-desc">Deskripsi Singkat:</label>
                    <textarea id="product-desc" style="width: 100%; padding: 10px; border-radius: 6px; background-color: #2c2c2c; color: var(--color-text-light); border: 1px solid #333;" rows="3" required></textarea>

                    <label for="product-image">URL Gambar Produk (Simulasi):</label>
                    <input type="text" id="product-image" value="https://via.placeholder.com/150/ffffff/000000?text=New+Product">
                    
                    <button type="submit" class="btn-primary" style="background-color: #007bff; margin-top: 15px;">POSTING PRODUK</button>
                </form>
            </div>
        </div>

        <div class="data-section">
            <h2><i class="fas fa-users"></i> DAFTAR SELURUH PENGGUNA</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Saldo</th>
                        <th>Total Transaksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
