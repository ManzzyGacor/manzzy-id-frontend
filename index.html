<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzzy ID Official - Login</title>
    <link rel="stylesheet" href="styles/login-styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <div class="auth-page-wrapper">

        <div class="container-card auth-container" id="login-form-container">
            <h2 style="color: var(--color-text-light); margin-bottom: 25px;">Login Manzzy ID</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
        </div>

        <div class="container-card auth-container" id="register-form-container" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <span class="register-title-rgb">Register Akun Baru</span> </h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-username" name="username" placeholder="Buat Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" name="password" placeholder="Buat Password (min. 6 karakter)" required>
                </div>
                <button type="submit" class="btn-primary">Daftar Sekarang</button>
            </form>
            <p>Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
        </div>

<script src="scripts/main.js"></script> 
    
    <script>
        // Tunggu sampai seluruh HTML selesai dimuat baru jalankan kode ini
        document.addEventListener('DOMContentLoaded', function() {
            
            const loginContainer = document.getElementById('login-form-container');
            const registerContainer = document.getElementById('register-form-container');
            const showRegisterLink = document.getElementById('showRegister');
            const showLoginLink = document.getElementById('showLogin');
    
            // Cek apakah semua elemen ditemukan
            if (loginContainer && registerContainer && showRegisterLink && showLoginLink) {
                
                showRegisterLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Stop link default
                    console.log("Klik 'Daftar di sini' terdeteksi!"); // Debugging
                    loginContainer.style.display = 'none';    // Sembunyikan login
                    registerContainer.style.display = 'block'; // Tampilkan register
                    // Pastikan opacity juga 1 jika pakai transisi
                    // registerContainer.style.opacity = '1'; 
                });
    
                showLoginLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Stop link default
                    console.log("Klik 'Login' (dari register) terdeteksi!"); // Debugging
                    registerContainer.style.display = 'none'; // Sembunyikan register
                    loginContainer.style.display = 'block';   // Tampilkan login
                     // Pastikan opacity juga 1 jika pakai transisi
                    // loginContainer.style.opacity = '1';
                });
    
                console.log("Event listeners untuk switch form berhasil ditambahkan."); // Pesan sukses

            } else {
                 // Jika error ini muncul di console, berarti ID elemennya salah
                console.error("Error Penting: Elemen form login/register atau link switch tidak ditemukan! Periksa ID di HTML.");
            }

        }); // Akhir dari DOMContentLoaded
    </script>
</body>
</html>
</body>
</html>
