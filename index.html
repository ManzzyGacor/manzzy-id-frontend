<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzzy ID Official - Login</title>
    <link rel="stylesheet" href="styles/login-styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <div class="auth-page-wrapper">

        <div class="container-card auth-container" id="login-form-container">
            <h2 style="color: var(--color-text-light); margin-bottom: 25px;">Login Manzzy ID</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
        </div>

        <div class="container-card auth-container" id="register-form-container" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <span class="register-title-rgb">Register Akun Baru</span> </h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-username" name="username" placeholder="Buat Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" name="password" placeholder="Buat Password (min. 6 karakter)" required>
                </div>
                <button type="submit" class="btn-primary">Daftar Sekarang</button>
            </form>
            <p>Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
        </div>

<script src="scripts/main.js"></script> 
    <script>
        // PASTIKAN KODE INI ADA DAN ID-NYA BENAR
        const loginContainer = document.getElementById('login-form-container');
        const registerContainer = document.getElementById('register-form-container');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        if (showRegisterLink && showLoginLink && loginContainer && registerContainer) {
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault(); // Mencegah link pindah halaman
                
                // Animasi fade out login (opsional)
                if(loginContainer) loginContainer.style.opacity = '0';
                setTimeout(() => {
                    if(loginContainer) loginContainer.style.display = 'none';
                    
                    // Tampilkan register & fade in (opsional)
                    if(registerContainer) registerContainer.style.display = 'block';
                    setTimeout(() => {
                        if(registerContainer) registerContainer.style.opacity = '1';
                    }, 10); // Sedikit delay untuk transisi
                }, 300); // Sesuaikan durasi dengan transisi CSS jika ada

            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault(); // Mencegah link pindah halaman
                
                // Animasi fade out register (opsional)
                 if(registerContainer) registerContainer.style.opacity = '0';
                 setTimeout(() => {
                    if(registerContainer) registerContainer.style.display = 'none';
                    
                    // Tampilkan login & fade in (opsional)
                    if(loginContainer) loginContainer.style.display = 'block';
                    setTimeout(() => {
                         if(loginContainer) loginContainer.style.opacity = '1';
                    }, 10);
                 }, 300);
            });
        } else {
             // Jika error ini muncul di console, berarti ID elemennya salah
            console.error("Error: Salah satu elemen HTML untuk switch form (login/register container atau link) tidak ditemukan! Periksa ID.");
        }
    </script>
</body>
</html>
