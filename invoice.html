<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzzy ID Official - Invoice</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .invoice-card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
        }
        .invoice-card h1 {
            color: var(--color-accent);
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .invoice-detail {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .invoice-detail span {
            font-weight: 600;
        }
        #invoice-total {
            font-size: 1.8em;
            color: #4CAF50;
            margin-top: 30px;
            border-top: 1px dashed #333;
            padding-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="invoice-card">
        <h1>INVOICE PEMBELIAN</h1>
        <div id="invoice-details">
            <p>Memuat data...</p>
        </div>

        <h3 style="color: var(--color-accent); margin-top: 30px; border-bottom: 1px solid #333; padding-bottom: 5px;">ITEM TERDISTRIBUSI (KODE/AKUN)</h3>
        <div id="distributed-items-container" style="background-color: #2c2c2c; padding: 15px; border-radius: 6px; font-family: monospace; word-break: break-all;">
            <p>Sedang menunggu item...</p>
        </div>
        
        <p id="invoice-total">Total: Rp 0</p>
        <button class="btn-primary" onclick="window.location.href='dashboard.html'" style="width: 100%; margin-top: 30px;">Kembali ke Dashboard</button>
    </div>

    <script>
        // GANTI DENGAN URL API Vercel Anda
        const API_DATA_URL = 'https://manzzy-id-backend.vercel.app/api/data'; 
        const userToken = localStorage.getItem('userToken');
        const invoiceNumber = new URLSearchParams(window.location.search).get('id');
        const detailsContainer = document.getElementById('invoice-details');
        const totalElement = document.getElementById('invoice-total');
        const itemsContainer = document.getElementById('distributed-items-container');

        if (!userToken || !invoiceNumber) {
            alert('Akses ditolak atau Invoice tidak ditemukan.');
            window.location.href = 'index.html';
        }

        async function fetchInvoice() {
            try {
                const response = await fetch(`${API_DATA_URL}/invoice/${invoiceNumber}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                if (response.ok) {
                    const invoice = await response.json();
                    
                    detailsContainer.innerHTML = `
                        <div class="invoice-detail"><span>Dibeli Oleh:</span> ${localStorage.getItem('loggedInUser') ? JSON.parse(localStorage.getItem('loggedInUser')).username : 'N/A'}</div>
                        <div class="invoice-detail"><span>No. Invoice:</span> ${invoice.invoiceNumber}</div>
                        <div class="invoice-detail"><span>Produk:</span> ${invoice.product.name}</div>
                        <div class="invoice-detail"><span>Harga Satuan:</span> Rp ${invoice.product.price.toLocaleString('id-ID')}</div>
                        <div class="invoice-detail"><span>Jumlah Beli:</span> ${invoice.quantity}</div>
                        <div class="invoice-detail"><span>Status:</span> <span style="color: #4CAF50;">${invoice.status}</span></div>
                        <div class="invoice-detail"><span>Tanggal:</span> ${new Date(invoice.purchaseDate).toLocaleString()}</div>
                    `;
                    totalElement.textContent = `Total: Rp ${invoice.totalAmount.toLocaleString('id-ID')}`;

                    // Render Item yang Didistribusikan
                    if (invoice.distributedItems && invoice.distributedItems.length > 0) {
                        itemsContainer.innerHTML = invoice.distributedItems.map(item => 
                            `<p style="color: #ffcc00; margin-bottom: 5px;">${item.uniqueData}</p>`
                        ).join('');
                    } else {
                        itemsContainer.innerHTML = `<p style="color: red;">Tidak ada item unik yang tercatat untuk invoice ini. (Hubungi Admin)</p>`;
                    }

                } else {
                    detailsContainer.innerHTML = `<p style="color: red;">Gagal memuat invoice. ${response.statusText}</p>`;
                }
            } catch (error) {
                detailsContainer.innerHTML = `<p style="color: red;">Kesalahan koneksi server.</p>`;
            }
        }
        fetchInvoice();
    </script>
</body>
</html>
