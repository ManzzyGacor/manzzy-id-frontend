<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzzy ID Official - Panel Server</title>
    <link rel="stylesheet" href="styles/main.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Khusus Halaman Panel Server */
        .panel-container { padding: 30px 50px; max-width: 1000px; margin: 80px auto 0; /* Margin atas agar pas di bawah navbar fixed */ }
        .panel-container h1 { color: var(--color-accent); border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 30px; }
        .server-card { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 20px; border-left: 5px solid var(--color-accent); transition: border-color 0.3s ease; }
        .server-card.status-active { border-left-color: #4CAF50; }
        .server-card.status-installing { border-left-color: #ff9800; }
        .server-card.status-suspended { border-left-color: #f44336; }
        .server-info h4 { margin: 0 0 5px 0; color: var(--color-text-light); }
        .server-info p { font-size: 0.9em; color: #bbb; margin: 0; }
        .server-controls button, .server-controls a { padding: 8px 12px; margin-left: 8px; font-size: 0.9em; }
        @media (max-width: 768px) {
            .panel-container { padding: 20px; margin-top: 70px; }
            .server-card { flex-direction: column; align-items: flex-start; gap: 15px; }
            .server-controls { margin-top: 10px; width: 100%; text-align: right; }
             .server-controls button, .server-controls a { margin-left: 5px; padding: 6px 10px; }
        }
         /* Footer style */
        .footer { text-align: center; padding: 20px; font-size: 0.8em; color: #555; margin-top: 50px; border-top: 1px solid #1f1f1f; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2 style="color: var(--color-text-light);">Manzzy ID</h2>
        <div class="hamburger-menu" id="hamburger-menu"> <span class="bar"></span><span class="bar"></span><span class="bar"></span> </div>
        <ul class="nav-links" id="nav-links">
             <li id="welcome-menu-item" style="padding: 15px 30px; color: #fff; background-color: #333; font-weight: 600; border-bottom: 2px solid var(--color-accent);">Panel Server</li>
            <li><a href="dashboard.html">Dashboard Utama</a></li>
            <li><a href="#" onclick="showIsiSaldoForm()">Isi Saldo</a></li>
            <li><a href="admin.html" id="admin-link">Login Admin</a></li>
            <li><a href="https://wa.me/628956053911" target="_blank">Kontak Admin</a></li>
            <li><a href="#" id="logout-btn" style="color: #ff5555;">Logout</a></li>
        </ul>
    </nav>

    <div class="panel-container">
        <h1><i class="fas fa-server"></i> Panel Server Anda</h1>
        
        <div class="container-card" style="margin-bottom: 40px;">
            <h3>Pesan Server Baru</h3>
            <form id="orderServerForm">
                <label for="server-name">Nama Server:</label>
                <input type="text" id="server-name" required placeholder="Contoh: Server WhatsApp Keren">
                
                <label for="package-id">Pilih Paket Server (Node WA):</label>
                <select id="package-id" required style="margin-bottom: 20px;">
                    <option value="" disabled selected>-- Pilih Spesifikasi RAM --</option>
                    <option value="ram_1gb">1 GB RAM (Rp 1.000 / bln)</option>
                    <option value="ram_2gb">2 GB RAM (Rp 2.000 / bln)</option>
                    <option value="ram_3gb">3 GB RAM (Rp 3.000 / bln)</option>
                    <option value="ram_4gb">4 GB RAM (Rp 4.000 / bln)</option>
                    <option value="ram_5gb">5 GB RAM (Rp 5.000 / bln)</option>
                    <option value="ram_6gb">6 GB RAM (Rp 6.000 / bln)</option>
                    <option value="ram_7gb">7 GB RAM (Rp 7.000 / bln)</option>
                    <option value="ram_8gb">8 GB RAM (Rp 8.000 / bln)</option>
                    <option value="ram_9gb">9 GB RAM (Rp 9.000 / bln)</option>
                    <option value="ram_10gb">10 GB RAM (Rp 9.500 / bln)</option>
                    <option value="ram_unlimited">Unlimited RAM (Rp 10.000 / bln)</option>
                </select>

                <button type="submit" class="btn-primary" style="background-color: #4CAF50; width: 100%;">BELI & DEPLOY SEKARANG</button>
            </form>
        </div>

        <h2 style="border-bottom: 2px solid var(--color-accent); padding-bottom: 10px; margin-bottom: 20px;">Server Aktif Anda</h2>
        <div id="server-list"> <p>Memuat daftar server...</p> </div>
    </div>
    
     <div id="modal-placeholder"></div>

     <div class="footer"> &copy; 2025 Manzzy ID Official. All rights reserved. </div>
    
    <script>
        // Inline script minimal untuk navbar & logout
        const hamburgerMenu = document.getElementById('hamburger-menu'); const navLinks = document.getElementById('nav-links'); const adminLink = document.getElementById('admin-link'); const logoutBtn = document.getElementById('logout-btn'); const welcomeMenuText = document.getElementById('welcome-menu-item');
        if(hamburgerMenu && navLinks){ hamburgerMenu.addEventListener('click', () => { hamburgerMenu.classList.toggle('active'); navLinks.classList.toggle('active'); }); }
        const userData = JSON.parse(localStorage.getItem('loggedInUser'));
        if (welcomeMenuText && userData) welcomeMenuText.textContent = `Panel Server`;
        if(adminLink && userData){ if (!userData.isAdmin) { adminLink.style.display = 'none'; } else { adminLink.textContent = 'Admin Panel'; adminLink.href = 'admin.html'; } }
        if (logoutBtn) { logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.removeItem('userToken'); localStorage.removeItem('loggedInUser'); alert('Anda berhasil logout.'); window.location.href = 'index.html'; }); }
        // Fungsi show/hide modal saldo (jika link-nya ada di navbar)
        function showIsiSaldoForm() { const modal = document.getElementById('card-isi-saldo'); if(modal) modal.style.display = 'flex'; }
        function hideIsiSaldoForm() { const modal = document.getElementById('card-isi-saldo'); if(modal) modal.style.display = 'none'; }
         const isiSaldoForm = document.getElementById('isiSaldoForm'); // Event listener ada di JS utama
    </script>
    <script src="scripts/pterodactyl.js"></script> </body>
</html>
